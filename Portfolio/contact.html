	  <main>
		<!-- ================= Contact US part ===================== -->
		 <section class="contact">
		<div class="container">
			<!-- Form Part -->
		<form action="#" onsubmit="return validation()">	
		<div class="row">
			  <div class="col-md-6 mb-3">
				<label for="fname"  class="form-label">Enter Your First Name</label>
				<input type="text" class="form-control" id="firstName" autocomplete="off">
				<span id="firstN" class="text-danger  font-weight-bold"></span>
			  </div>
			  <div class="col-md-6 mb-3">
				<label for="lname" class="form-label">Enter Your Last Name</label>
				<input type="text" class="form-control" id="lastName" autocomplete="off">
				<span id="lastN" class="text-danger"></span>
			  </div> 
		</div> 
		<div class="row">
			<div class="col-md-6 mb-3">
			  <label for="email"  class="form-label">Enter Your Email</label>
			  <input type="text" class="form-control" id="email" autocomplete="off">
			  <span id="invalidEmail" class="text-danger"></span>
			</div>
			<div class="col-md-6 mb-3">
			  <label for="mobilenumber" class="form-label">Enter Your Phone Number</label>
			  <input type="digit" class="form-control" id="phoneNumber" autocomplete="off">
			  <span id="phoneN" class="text-warning font-weight-bold"></span>
			</div> 
	  </div> 
	  <div class="row">
		<div class="col-md-12 mb-3">
		  <label for="address"  class="form-label">Enter Your Address</label>
		  <input type="text" class="form-control" id="address" autocomplete="off">
		  <span id="eaddress" class="text-warning"></span>
		</div>
	  </div> 

	  <div class="row">
		<div class="col-md-6 mb-3">
			<label for="country" class="form-label">Enter Your Country Name</label>
			<input type="text" class="form-control" id="country" autocomplete="off">
			<span id="ccountry" class="text-warning"></span>
		</div> 

		<div class= "col-md-6 mb-3">
		<label for="name"  class="form-label">Enter Your  District</label>
	  	<select class="form-select" aria-label="Default select example" id ="district">
		  <option value= "selected">Select Your District</option>
		  <option value="1">Dhaka</option>
		  <option value="2">Khulna</option>
		  <option value="3">Barishal</option>
		  <option value="3">Chittagong</option>
		</select>
		<span id="edistrict" class="text-warning"></span>
	</div>
  	</div>

	  <div class="row">
		<div class="col-md-12 mb-3">
			<label class="form-label">Enter Your Message Here</label>
			<textarea class="form-control" rows="5"></textarea>
		</div>
	  </div> 
	 
	  
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div class="contact-overlay"></div>
		</div>
	</section>
