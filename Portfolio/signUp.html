	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-lg-6 col-md-12 col-xs-12" id="signUp-form">
				<h2 class="heading">Sign Up</h2>
					<form id="form">  
						<!-- === UserName Field === -->
						<div class="form-group">
							<label for="enterUserName" class="form-label">User Name</label>
							<input type="text" class="form-control" placeholder="Enter your full name"  id="userName">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error Msg</small>
							</div>
					
					
						<!-- === Email Field === -->
						<div class="form-group">
							<label for="enterEmail" class="form-label">Email</label>
							<input type="email" class="form-control" placeholder="Enter your email"  id="email">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error Msg</small>
						</div>
						
						<!-- === Number Field === -->
						<div class="form-group">
								<label for="enterPhoneNumber" class="form-label">Number</label>
								<input type="number" class="form-control" placeholder="Enter your phone number"  id="phoneNumber">
								<i class="fas fa-check-circle"></i>
								<i class="fas fa-exclamation-circle"></i>
								<small>Error Msg</small>
						</div>
						
						<!-- === Password Field === -->
						<div class="form-group">
							<label for="enterPassword" class="form-label">Password</label>
							<input type="password" class="form-control" placeholder="Enter your password"  id="password">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error Msg</small>
						</div>
						<!-- === Confirm Password Field === -->
						<div class="form-group">
							<label for="entercPassword" class="form-label">Confirm Password</label>
							<input type="password" class="form-control" placeholder="Enter your password again"  id="cPassword">
							<i class="fas fa-check-circle"></i>
							<i class="fas fa-exclamation-circle"></i>
							<small>Error Msg</small>
						</div>
						<input type="submit" class="btn" value="submit"  id="button">
					</form>
			</div>
		</div>
